<!DOCTYPE html>
<html lang="en">
    <head>
        <!--NAME YOUR TAB-->
        <title>Hello</title>
    </head>

    <body>
        <!--HEADING-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>


        <!--PARAGRAPH TAGS-->
        <p>This is my first paragraph.</p>
        <p>This is <br>
            My second sentence.
        </p>

        <!--CREATING A LINK-->
        <a href="This is a link to my website">
            This is a link to my website</a>

        <!--FAVICONS USING FONTAWESOME-->

        <P>
            <i class="fa-solid fa-infinity"></i>

        </P>

        <!--TABLE-->
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Jot</td>
            </tr>
            <tr>
                <td>Singh</td>
            </tr>
        </table>

        <!--UNORDERED LIST-->
        <ul>
            <li>Do Homework</li>
            <li>Clean room</li>
            <li>Do dishes</li>
        </ul>

        <!--ORDERED LIST-->
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!--EMOJI-->
        <p>
            &#128511;
        </p>

        <!--INPUT TYPES-->
        <input type="text" placeholder="Type here">
        <br>
        <input type="button" value="Click here">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="time">
    </body>

        <!--NEEDED TO USE FAVICONS FROM FONTAWESOME-->
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>

</html>
